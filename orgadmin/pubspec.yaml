name: orgadmin
description: Organization Admin App

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  monitorlibrary:
    path: ../monitorlibrary

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
        - asset: fonts/Raleway-ExtraBold.ttf
        - asset: fonts/Raleway-Bold.ttf
    - family: RobotoMono
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
    - family: Rubik
      fonts:
        - asset: fonts/Rubik-Regular.ttf
        - asset: fonts/Rubik-Bold.ttf
        - asset: fonts/Rubik-Black.ttf
        - asset: fonts/Rubik-Light.ttf
        - asset: fonts/Rubik-Italic.ttf
        - asset: fonts/Rubik-Medium.ttf
